<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Mustapha Academy</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="item1">
        <div class="item1a">
          <img src="images/image-jeremy.png">
          <div style="margin-top: 0px;" class="e">
            <p class="jp">Report for</p>
            <p class="jw">Jeremy Robson</p>
          </div>
        </div>
        <div class="item1b">
          <p class="a1">Daily</p>
          <p class="a2 ">Weekly</p>
          <p class="a3">Monthly</p>
        </div>
      </div>
      <div class="item2 box">
        <img style="margin-top: -10px;" src="images/icon-work.svg">
        <div class="item">
          <div class="first">
            <p class="b2"></p>
            <p>...</p>
          </div>
          <p class="c2 t q">32hrs</p>
          <p class="d2 t r">Last Week - 36hrs</p>
        </div>

      </div>
      <div class="item3 box">
        <img style="margin-top: -3px;" src="images/icon-play.svg">
        <div class="item">
          <div class="first">
            <p class="b3"></p>
            <p>...</p>
          </div>
          <p class="c3 t q">10hrs</p>
          <p class="d3 t r">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="item4 box">
        <img style="margin-top: -3px;" src="images/icon-study.svg">
        <div class="item">
          <div class="first">
            <p class="b4"></p>
            <p>...</p>
          </div>
          <p class="c4 t q">4hrs</p>
          <p class="d4 t r">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="item5 box">
        <img style="margin-top: 2px;" src="images/icon-exercise.svg">
        <div class="item">
          <div class="first">
            <p class="b5"></p>
            <p>...</p>
          </div>
          <p class="c5 t q">4hrs</p>
          <p class="d5 t r">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="item6 box">
        <img style="margin-top: -8px;"src="images/icon-social.svg">
        <div class="item">
          <div class="first">
            <p class="b6"></p>
            <p>...</p>
          </div>
          <p class="c6 t q">4hrs</p>
          <p class="d6 t r">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="item7 box">
        <img style="margin-top: -8px;"src="images/icon-self-care.svg">
        <div class="item">
          <div class="first">
            <p class="b7"></p>
            <p>...</p>
          </div>
          <p class="c7 t q">2hrs</p>
          <p class="d7 t r">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
